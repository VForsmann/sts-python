<!-- side navigation -->
<div class="sidenav">
  <a *ngFor="let navPoint of underpoints; index as i"  (click)="scroll(navPoint)" [style.font-size]="navPoint.large ? 'xx-large' : 'x-large'" [style.padding-left]="navPoint.large ? '10px' : '40px'"><i *ngIf="this.actualElem === navPoint" class="fa fa-arrow-circle-right"></i>{{navPoint.innerText}}</a>
</div>
